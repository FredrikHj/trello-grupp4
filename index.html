<!doctype>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task board</title>

    <!-- CSS och JS laddas in -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="data/style.css">
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
       <h1 class="pageheader">Task board</h1>
    </header>
    <main>
      <div class="boards__container">
        <section class="boards">
          <p class="boards__iteamHead">Att göra</p>
          <div class="boards__iteamsContainerTodo"></div>
          <a class="boards__addCardBtn boards__addCardBtnTodo">
            <span class="text__addCardBtn boards__addCardBtnTodo">+</span>
          </a>
        </section>
      </div>

      <div class="boards__container">
        <section class="boards">
          <p class="boards__iteamHead">Jobbar med det</p>
          <div class="boards__iteamsContainerWorking"></div>
          <a class="boards__addCardBtn boards__addCardBtnWorking"><span class="text__addCardBtn boards__addCardBtnWorking">+</span></a>
        </section>
      </div>

      <div class="boards__container">
        <section class="boards">
          <p class="boards__iteamHead">Klart</p>
          <div class="boards__iteamsContainerDone"></div>
          <a class="boards__addCardBtn boards__addCardBtnDone"><span class="text__addCardBtn boards__addCardBtnDone">+</span></a>
        </section>
      </div>
    </main>

    <footer></footer>
    <br><br>

    <div class="popup-container">
      <div class="popup">
        <div class="popup__header">
          <i class="material-icons popup__textFieldIcon">line_weight</i>
          <input type="text" class="popup__textField" placeholder="Skriv in titel">
          <div class="popup__todaysDate"></div>
        </div>

        <div class="popup__descriptionFieldContainer">
          <i class="material-icons popup__descriptionIcon">list</i>
          <h3 class="popup__descriptionHeader">Beskrivning</h3>
          <textarea class="popup__textarea displayNone" cols="50" rows="7" placeholder="Lägg till beskrivning"></textarea>
          <p class="popup__pTag">Lägg till beskrivning</p>
        </div>

        <div class="popup__select__container displayNone">
          <select class="popup__select__select">
            <option class="popup__option__first" value="whereToMove">Välj vart du vill flytta kortet</option>
            <option class="popup__option__todo" value="Todo">Att göra</option>
            <option class="popup__option__working" value="Working">Jobbar med det</option>
            <option class="popup__option__done" value="Done">Klart</option>
          </select>
          <button id="Todo" class="popup__move__todo displayNone">Flytta kort</button>
          <button id="Working" class="popup__move__working displayNone">Flytta kort</button>
          <button id="Done" class="popup__move__done displayNone">Flytta kort</button>
        </div>

        <div class="popup__saveCloseContainer ">
          <button class="popup__saveButton">Spara</button>
          <div class="popup__closeContainer"></div>
          <div class="popup__close"></div>
        </div>
      </div>
    </div>

  </body>
</html>
