<!doctype>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Todo boards</title>

    <!-- CSS och JS laddas in -->
    <link rel="stylesheet" type="text/css" href="data/style.css">
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
       <h1 class="pageheader">Todo boards</h1>
    </header>
    <main>



      <div class="boards__container">
      <section class="boards">
        <p class="boards__iteamHead">Todo</p>
        <div class="boards__iteamsContainerTodo">
        </div>
        <a class="boards__addCardBtn boards__addCardBtnTodo">
          <span class="text__addCardBtn boards__addCardBtnTodo">+ Add Card</span>
          </a>
      </section>
          </div>






    <div class="boards__container">
      <section class="boards">
        <p class="boards__iteamHead">Working on it</p>
        <div class="boards__iteamsContainerWorking">
        </div>
        <a class="boards__addCardBtn boards__addCardBtnWorking"><span class="text__addCardBtn boards__addCardBtnWorking">+ Add Card</span></a>
      </section>
        </div>



        <div class="boards__container">
      <section class="boards">
        <p class="boards__iteamHead">Done</p>
        <div class="boards__iteamsContainerDone">
        </div>
        <a class="boards__addCardBtn boards__addCardBtnDone"><span class="text__addCardBtn boards__addCardBtnDone">+ Add Card</span></a>
      </section>
        </div>





    </main>

    <footer>

    </footer>
    <br><br>
    <div class="popup-container">
      <div class="popup">


        <div class="popup__header">
          <i class="material-icons popup__textFieldIcon">line_weight</i>
          <input type="text" class="popup__textField" placeholder="Skriv in titel">
          <div class="popup__todaysDate"></div>
        </div>

        <div class="popup__descriptionFieldContainer">
          <i class="material-icons popup__descriptionIcon">list</i>

          <h3 class="popup__descriptionHeader">Beskrinvning</h3>
          <textarea class="popup__textarea displayNone" cols="50" rows="7" placeholder="Lägg till beskrivning"></textarea>
          <p class="popup__pTag">Lägg till beskrivning</p>

            <!-- <ul>

            </ul> -->
        </div>

        <div class="popup__saveCloseContainer ">
          <button class="popup__saveButton">Spara</button>
          <div class="popup__closeContainer"></div>
          <div class="popup__close"></div>
          <div class="popup__close popup__closeUpRight"></div>
        </div>
      </div>

    </div>
    <!-- /div ? -->
  </body>
</html>
